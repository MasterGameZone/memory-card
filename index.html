<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
    /* (CSS remains unchanged) */
    :root {
      --card-size: 100px;
      --gap: 10px;
      --font-size: 24px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
    }
    .menu {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    #card-grid {
      display: grid;
      gap: var(--gap);
      justify-content: center;
    }
    .card {
      width: var(--card-size);
      aspect-ratio: 1 / 1;
      background-color: #ecf0f1;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--font-size);
      font-weight: bold;
      color: transparent;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      user-select: none;
    }
    @media (max-width: 768px) {
      :root {
        --card-size: 80px;
        --gap: 8px;
        --font-size: 20px;
      }
    }
    @media (max-width: 480px) {
      :root {
        --card-size: 65px;
        --gap: 6px;
        --font-size: 18px;
      }
    }
    .card.matched {
      background-color: #2ecc71;
      color: white;
      pointer-events: none;
    }
    .card.flipped {
      background-color: #ecf0f1;
      color: #2c3e50;
      transform: rotateY(180deg);
    }
    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }
    #ad-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 290px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }
    #close-start-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #ad-overlay p {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      margin: 0;
      font-size: 12px;
      color: #333;
    }
    .level-selector {
      position: relative;
      margin: 20px 0;
    }
    #level-options {
      position: absolute;
      width: 100%;
      top: 100%;
      left: 0;
      display: none;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }
    .level-option {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2088cd;
      color: white;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }
    .level-option:hover {
      background: #010d15;
    }
    button {
        display: block;
        width: 200px !important;
        margin: 10px auto !important;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="menu">
    <h1>Memory Card Game</h1>
    <button id="play-btn" class="btn">Play</button>
    <button id="how-to-play-btn" class="btn">How to Play</button>
    <div class="level-selector">
      <button id="level-btn" class="btn">Level: Medium</button>
      <div id="level-options" class="hidden">
        <button class="level-option" data-level="easy" onclick="closeLevel()">Easy (3x4)</button>
        <button class="level-option" data-level="medium" onclick="closeLevel()">Medium (4x4)</button>
        <button class="level-option" data-level="hard" onclick="closeLevel()">Hard (5x4)</button>
      </div>
    </div>
  </div>
  <div id="how-to-play" class="menu hidden">
    <h1>How to Play</h1>
    <p>Match all pairs of cards by flipping them over two at a time. If the cards match, they stay open; otherwise, they flip back.</p>
    <button id="back-to-menu" class="btn">Back to Menu</button>
  </div>
  <div id="game-screen" class="hidden">
    <!-- Changed from score to timer -->
    <h1 id="timer">Time: 0s</h1>
    <div id="card-grid"></div>
  </div>
  <div id="game-over" class="menu hidden">
    <h1>Game Over!</h1>
    <!-- Changed from score to timer -->
    <p id="final-time">Your Time: 0s</p>
    <button id="restart-btn" class="btn">Restart</button>
    <button id="home-btn" class="btn">Home</button>
  </div>
  <div id="ad-overlay">
    <button id="close-start-btn">X</button>
    <p>Visiting this small ad helps us to grow and update. Thanks for your support! ðŸ’–</p>

        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/d1ab09c01ab2e203e3236993dd511f73/invoke.js"></script>
  </div>
  <script>
    const mainMenu = document.getElementById('main-menu');
    const howToPlay = document.getElementById('how-to-play');
    const gameScreen = document.getElementById('game-screen');
    const gameOverScreen = document.getElementById('game-over');
    const playBtn = document.getElementById('play-btn');
    const howToPlayBtn = document.getElementById('how-to-play-btn');
    const backToMenuBtn = document.getElementById('back-to-menu');
    const restartBtn = document.getElementById('restart-btn');
    const homeBtn = document.getElementById('home-btn');
    // Changed from score to timer
    const timerDisplay = document.getElementById('timer');
    const finalTimeDisplay = document.getElementById('final-time');
    const cardGrid = document.getElementById('card-grid');
    const adoverlay = document.getElementById('ad-overlay');
    const closeBtn = document.getElementById('close-start-btn');
    const levelBtn = document.getElementById('level-btn');
    const levelOptions = document.getElementById('level-options');
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    // Removed score variable
    let timer = 0;
    let timerInterval;
    let currentLevel = 'medium';

    playBtn.addEventListener('click', startGame);
    howToPlayBtn.addEventListener('click', showHowToPlay);
    backToMenuBtn.addEventListener('click', showMainMenu);
    restartBtn.addEventListener('click', showAdOverlay);
    closeBtn.addEventListener('click', startGame);
    homeBtn.addEventListener('click', showMainMenu);
    levelBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      levelOptions.classList.toggle('hidden');
    });
    levelBtn.addEventListener('click', () => {
        levelOptions.style.display = 'block';
    });

    function closeLevel() {
        levelOptions.style.display = 'none';
    }

    document.querySelectorAll('.level-option').forEach(option => {
      option.addEventListener('click', (e) => {
        currentLevel = e.target.dataset.level;
        levelBtn.textContent = `Level: ${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)}`;
        levelOptions.classList.add('hidden');
      });
    });

    document.addEventListener('click', (e) => {
      if (!levelBtn.contains(e.target) && !levelOptions.contains(e.target)) {
        levelOptions.classList.add('hidden');
      }
    });

    function showHowToPlay() {
      mainMenu.classList.add('hidden');
      howToPlay.classList.remove('hidden');
    }

    function showMainMenu() {
      howToPlay.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      mainMenu.classList.remove('hidden');
    }

    function showAdOverlay() {
      adoverlay.style.display = 'block';
    }

    function startGame() {
      mainMenu.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');
      adoverlay.style.display = 'none';
      cards = [];
      flippedCards = [];
      matchedPairs = 0;
      // Reset timer
      timer = 0;
      clearInterval(timerInterval);
      // Start timer
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Time: ${timer}s`;
      }, 1000);
      cardGrid.innerHTML = '';
      let gridSize, pairs, columns;
      const icons = ['ðŸ˜Š','ðŸ˜Ž','ðŸ¤©','ðŸ¥³','ðŸ˜œ','ðŸ¤‘','ðŸ¤”','ðŸ¥°','ðŸ˜‡','ðŸ¤¯','ðŸ¤ ','ðŸ¥º'];
      switch(currentLevel) {
        case 'easy':
          gridSize = 12; // 3x4
          pairs = 6;
          columns = 4;
          break;
        case 'medium':
          gridSize = 16; // 4x4
          pairs = 8;
          columns = 4;
          break;
        case 'hard':
          gridSize = 20; // 5x4
          pairs = 10;
          columns = 4;
          break;
      }
      cardGrid.style.gridTemplateColumns = `repeat(${columns}, var(--card-size))`;
      const selectedIcons = icons.slice(0, pairs);
      const cardValues = [...selectedIcons, ...selectedIcons];
      // Fisher-Yates shuffle
      for (let i = cardValues.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
      }
      cardValues.forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.textContent = value;
        card.addEventListener('click', () => flipCard(card));
        cardGrid.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard(card) {
      if (flippedCards.length < 2 && !card.classList.contains('matched')) {
        card.classList.add('flipped');
        flippedCards.push(card);
        if (flippedCards.length === 2) {
          checkForMatch();
        }
      }
    }

    function checkForMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.value === card2.dataset.value) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        flippedCards = [];
        matchedPairs++;
        // Removed score increment
        if (matchedPairs === cards.length / 2) {
          endGame();
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function endGame() {
      clearInterval(timerInterval); // Stop timer
      gameScreen.classList.add('hidden');
      gameOverScreen.classList.remove('hidden');
      finalTimeDisplay.textContent = `Your Time: ${timer}s`; // Show final time
    }
  </script>

</body>
